<header>
  <h1>Location Picker Demo</h1>
</header>
<div class="u-container">
  <div class="u-bg-light m-card u-margin-bottom">
    <div class="m-card__body">
      <p class="u-text-bold">Antwerp street names:</p>
      <aui-location-picker
        placeholder="kies een straat"
        types="street"
        [(value)]="picker1"
        url="http://localhost:9999/api">
      </aui-location-picker>
      <p class="u-margin-top">Current value:</p>
      <div *ngIf="picker1">
        <pre class="a-pre a-pre--scrollable"><code>{{ picker1 | json }}</code></pre>
      </div>
    </div>
  </div>
  <div class="u-bg-light m-card">
    <div class="m-card__body">
      <p class="u-text-bold">Vlaanderen streets, addresses and points of interest:</p>
      <aui-location-picker
        placeholder="kies een plaats"
        [(value)]="picker2"
        url="http://localhost:9999/api/vlaanderen">
      </aui-location-picker>
      <p class="u-margin-top">Current value:</p>
      <div *ngIf="picker2">
        <pre class="a-pre a-pre--scrollable"><code>{{ picker2 | json }}</code></pre>
      </div>
    </div>
  </div>
</div>
